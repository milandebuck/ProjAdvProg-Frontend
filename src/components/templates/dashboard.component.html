
<div class="contentWrapper clearfix">
    <h2>Dashboard</h2>
    <div [ngSwitch]="loading">
        <div *ngSwitchCase="false">
            <h3>{{username}}'s profile</h3>
            <div class="chart">
                <h3>Progress</h3>
                <canvas baseChart
                        [datasets]="graphdata"
                        [labels]="labels"
                        [options]="lineChartOptions"
                        [legend]="ChartLegend"
                        [chartType]="ChartType">
                </canvas>
            </div>
            <div class="tiles">
                <ul>
                    <li *ngFor="let item of items" class="tile">
                        <h4>{{item.title}}</h4>
                        <div>
                            <ul>
                                <li class="completed">Completed: <span>{{item.completed}}</span></li>
                                <li class="average">Average: <span>{{item.avarage}}/10</span></li>
                            </ul>
                        </div>
                        <button (click)="startNew()" class="startBtn">Start new test</button>
                    </li>
                </ul>
            </div>
        </div>
        <div *ngSwitchCase="true" class="loadingwrapper">
            <loading-indicator></loading-indicator>
        </div>
    </div>

</div>
